name: Deploy to VDS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: mikeverete/musicclub-backend:latest
          cache-from: type=registry,ref=mikeverete/musicclub-backend:buildcache
          cache-to: type=registry,ref=mikeverete/musicclub-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: mikeverete/musicclub-frontend:latest
          build-args: |
            VITE_GRPC_HOST=${{ secrets.VITE_GRPC_HOST }}
          cache-from: type=registry,ref=mikeverete/musicclub-frontend:buildcache
          cache-to: type=registry,ref=mikeverete/musicclub-frontend:buildcache,mode=max

      - name: Build and push Bot
        uses: docker/build-push-action@v5
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: mikeverete/musicclub-bot:latest
          cache-from: type=registry,ref=mikeverete/musicclub-bot:buildcache
          cache-to: type=registry,ref=mikeverete/musicclub-bot:buildcache,mode=max

      - name: Deploy to VDS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd /opt/musicclub
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -af
