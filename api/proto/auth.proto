syntax = "proto3";

package auth;

// provides functionality to get jwt tokens
service AuthService { rpc LoginTg(TgLogin) returns (LoginResponse); }

message TgLogin {
	uint64 tg_id = 1;

	// A string with raw data transferred to the Mini App, convenient for validating data.
	string init_data = 2;
}

message LoginResponse {
	// JWT token
	string token = 1;
	// Is specified user an admin
	bool is_admin = 2;
	// Time of creation of the token
	uint64 iat = 3;
	// Time of expiration of the token
	uint64 exp = 4;
}
